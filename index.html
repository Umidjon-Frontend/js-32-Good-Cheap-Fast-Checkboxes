<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>32 Good, Cheap, Fast Checkboxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="switch-container">
      <h1>How do you want your project to be ?</h1>
      <div class="swtich__items">
        <div class="switch__item">
          <input type="checkbox" id="good"/>
          <label for="good">
            <span class="ball"></span>
          </label>
          Good
        </div>

        <div class="switch__item">
          <input type="checkbox" id="cheap"/>
          <label for="cheap">
            <span class="ball"></span>
          </label>
          Cheap
        </div>

        <div class="switch__item">
          <input type="checkbox" id="fast"/>
          <label for="fast">
            <span class="ball"></span>
          </label>
          Fast
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
